<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Props or Properties/Attributes in react</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>
<body>
  <div id="container"></div>

  <script type="text/babel">

   class SampleClassComponent extends React.Component {
     render() {
       return (<div>SampleClassComponent using props Test content here value: {this.props.value}</div>)
     }
   }

   function SampleFunctionComponent(props) {
      return (
          <div>SampleFunctionComponent using props Test content here value: {props.value}</div>
      )
   }



    ReactDOM.render(
        <div>
          <SampleClassComponent value='hello'/>
          <SampleFunctionComponent value='world'/>
        </div>,
        document.getElementById('container')
    )
  </script>
</body>
</html>
