<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Props or Properties/Attributes in react</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>
<body>
<div id="container"></div>

<script type="text/babel">
  class SampleClassComponent extends React.Component {
    render() {
      return (
          <div>SampleClassComponent using props Test content here value: {this.props.value}</div>)
    }

    constructor(props) {
      super(props)
      // some codes here
    }
  }

  SampleClassComponent.defaultProps = {
    value: 'default value from class component'
  }

  function SampleFunctionalComponent(props) {
    return (
        <div>SampleFunctionalComponent using props Test content here value: {props.value}</div>
    )
  }

  SampleFunctionalComponent.getDefaultProps = function () {
    return {
      value: 'default value from functional component'
    }
  }

  ReactDOM.render(
      <div>
        <SampleClassComponent value='hello'/>
        <SampleFunctionalComponent value='world'/>
        <SampleClassComponent/>
        <SampleFunctionalComponent/>
      </div>,
      document.getElementById('container')
  )

  // use es6 react component via class rather than functional way
</script>
</body>
</html>
