<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Props or Properties/Attributes in react</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    class Task extends React.Component {
      constructor(props) {
        super(props)
      }

      render() {
        return(
            <li>Task:  id:{this.props.id}, title: {this.props.title}</li>
        )
      }
    }

    class TaskList extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          tasks: [
            {title: 'Clean dishes', id: 1},
            {title: 'Take out the bins', id: 2},
            {title: 'Change bed', id:3}
          ]
        }
      }

      render() {
        return(
            <div>
              <ul>
                {
                  this.state.tasks.map(task => {
                    return <Task id={task.id} title={task.title} />
                  })
                }
              </ul>
            </div>

        )
      }
    }

    ReactDOM.render(
        <TaskList/>,
        document.getElementById('app')
    )

  </script>

</body>
</html>
