<!DOCTYPE html>
<html>
<head>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>

<style type="text/css">

  .box {
    border: 1px solid #ccc;
    padding: 10px;
  }

  .button {
    background-color: #174E7D;
    border-radius: 5px;
    color: #fff;
    display: inline-block;
    margin-bottom: 5px;
    padding: 5px 15px;
    text-decoration: none;
  }
</style>


<h1>Match This</h1>
<div class="box">
  <div>
    <a href="#" class="button">Button</a>
    <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent
      libero.
    </div>
  </div>
</div>

<h1>Your Implementation</h1>
<div id="impl" class="box"/>

<script type="text/babel">
  var ipsumText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.';

  ReactDOM.render(
      <div>
        <a href="#" className="button">Button</a>
        <div>{ipsumText}</div>
      </div>,
      document.getElementById('impl')
  );
</script>
</body>
</html>
