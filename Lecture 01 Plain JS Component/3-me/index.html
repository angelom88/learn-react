<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plain JS Component no babel</title>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    ReactDOM.render(
        React.createElement('div', null, 'sample content'),
        document.getElementById('container')
    );
  </script>
</body>
</html>
